<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Banner</title>
    <!-- css start -->
    <link rel="stylesheet" href="/styles.css">
    <!-- css end -->
</head>

<body>
    <!-- banner start -->
    <section class="banner" id='bannerId'>
        <div class="banner__list" id="bannerListId">
            <div class="banner__item" id="bannerItemId">
                <img src="https://nazaro-hcm.vercel.app/img/1.jpg" alt="banner-1">
            </div>
            <div class="banner__item">
                <img src="https://nazaro-hcm.vercel.app/img/2.jpg" alt="banner-2">
            </div>
            <div class="banner__item">
                <img src="https://nazaro-hcm.vercel.app/img/3.jpg" alt="banner-3">
            </div>
        </div>

        <button id="prevBtnId"><i class="fas fa-chevron-left"></i></button>
        <button id="nextBtnId"><i class="fas fa-chevron-right"></i></button>
    </section>
    <!-- banner end -->

    <!-- javascript start-->
    <script src="https://kit.fontawesome.com/c79a8ca9fc.js" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
    <!-- javascript end -->
</body>

</html>
